<!DOCTYPE html>
<html>
    <head>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300&family=Tilt+Neon&display=swap" rel="stylesheet">

        <link href="styles/index.css" rel="stylesheet">

        <title>Skypass</title>

        <style>
            #descriptor h3,p {
                transition:all 0.5s;
            }

            .navlink-item {
                color:rgb(255, 255, 255);
            }

            .navlink-item:hover {
                cursor: pointer;
                color:rgb(153, 182, 223);
            }
        </style>
    </head>

    <body style="background-color:rgb(224, 224, 224);">
        <nav class="navbar" style="background-color:rgb(37, 63, 79)" >
            <div class="navbar-nav navbar-nav-scroll container-fluid p-0">
                <div class="row p-0 w-100" style="margin: auto">
                    <div class="col-1 py-3 px-0" style="margin-left:2%">
                        <img src="assets/navbar.png" width="50">
                    </div>
                    <div class="col col-sm-auto px-5 d-flex align-items-center">
                        <h5 class="navlink-item" style="font-family:'Dosis';">Things to Do</h5>
                    </div>
                    <div class="col col-sm-auto px-5 d-flex align-items-center">
                        <h5 class="navlink-item" style="font-family:'Dosis'">Flights</h5>
                    </div>
                    <div class="col col-sm-auto d-flex px-5 align-items-center">
                        <h5 class="navlink-item" style="font-family:'Dosis';">Hotels</h5>
                    </div>
                    <div class="col col-sm-auto d-flex px-5 align-items-center">
                        <h5 class="navlink-item" style="font-family:'Dosis';">Itinerary</h5>
                    </div>
                    <div class="col col-sm-auto ms-auto d-flex px-5 align-items-center">
                        <button class="btn btn-success" style="font-family:'Dosis'">
                            Log In
                        </button>
                    </div>
                </div>
            </div>
        </nav>
        
        <div class="container-fluid m-0 p-0">
            <div class="row w-100 m-0">
                <div class="col p-0">
                    <div style="position:relative">
                        <img src="assets/locations/itanagar.jpg" id="pgImage" class="w-100" height="700">
                        <div style="position:absolute;top: 8px;">
                            <div id="descriptor" class="container px-5 py-4" style="background-color:rgba(0, 0, 0, 0.6)">
                                <div class="row">
                                    <h3 class="slideChange" id="locationName" style="color:whitesmoke;font-family:'Dosis';font-weight:300">Tawang Monastery</h3>
                                </div>
                                <div class="row">
                                    <p class="m-0 slideChange" id="locationDescription" style="color:whitesmoke;font-family:'Dosis';font-weight:200">Tawang, Arunachal Pradesh</p>
                                </div>
                            </div>
                        </div>
                        <div class="container-fluid d-flex flex-column justify-content-center p-5" style="position:absolute;top:50%;left:50%;transform:translate(-50%, -50%);background-color:rgba(0, 0, 0, 0.7)">
                            <h1 class="mx-auto" style="color:whitesmoke; font-family:'Dosis'">Customize your trip plan</h1>
                            <p class="mx-auto" style="color:whitesmoke; font-family:'Dosis'">Create your travel itinerary. Book your tours and flights as a package online.</p>
                            <div class="container-fluid d-flex justify-content-center">
                                <div class="row">
                                    <div class="col">
                                        <input type="text" placeholder="From" style="font-family:'Dosis'" class="p-3">
                                    </div>  
                                    <div class="col">
                                        <input type="text" placeholder="To" style="font-family:'Dosis'" class="p-3">
                                    </div>  
                                </div>
                            </div>
                            <div class="container-fluid d-flex justify-content-center">
                                <div class="row my-2">
                                    <div class="col">
                                        <hr>
                                        <button class="btn btn-success px-5" style="font-size:large;font-family:'Dosis'">Start Planning</button>
                                    </div>  
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="scripts/animations/slider.js"></script>
    </body>
</html>
